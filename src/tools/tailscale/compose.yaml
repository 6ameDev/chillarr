name: tailscale

services:
  ts-mealie:
    image: tailscale/tailscale:latest
    container_name: ts-mealie
    hostname: ts-mealie
    environment:
      - TS_AUTHKEY=${TS_CLIENT_SECRET}?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_SERVE_CONFIG=/config/mealie.json
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ${APP_CONFIG_DIR}/tailscale/state:/var/lib/tailscale
      - ${APP_CONFIG_DIR}/tailscale/config:/config
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    network_mode: service:ts-mealie
    depends_on:
      - ts-mealie
    volumes:
      - ${APP_CONFIG_DIR}/mealie:/app/data
    environment:
      - ALLOW_SIGNUP=true
    restart: unless-stopped
