---
version: "3.5"
services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    env_file: ./../../.env
    container_name: prowlarr
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 128M
        reservations:
          cpus: "0.10"
          memory: 6M
    environment:
      - PUID=13005
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
    volumes:
      - ${APP_CONFIG_DIR}/prowlarr:/config
    ports:
      - 9696:9696
    networks:
      - sharednetwork
    restart: unless-stopped

networks:
  sharednetwork:
    name: media_center_network