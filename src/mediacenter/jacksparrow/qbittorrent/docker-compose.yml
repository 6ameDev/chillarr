---
version: "3.5"
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=13006
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
      - WEBUI_PORT=8080
    volumes:
      - ${APP_CONFIG_DIR}/qbittorrent:/config
      - ${STORAGE_DIR}/torrents:/data/torrents
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    networks:
      - sharednetwork
    restart: unless-stopped

  hotio-qbittorrent:
    image: cr.hotio.dev/hotio/qbittorrent:release
    container_name: hotio-qbittorrent
    ports:
      - "8081:8080"
    environment:
      - PUID=13006
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
    volumes:
      - ${APP_CONFIG_DIR}/hotio-qbittorrent:/config

networks:
  sharednetwork:
    name: media_center_network