---
version: "3.5"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 400M
        reservations:
          cpus: "0.10"
          memory: 100M
    environment:
      - PUID=${UID}
      - PGID=13000
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ${DOCKER_CONFIG_DIR}/docker/plex-config:/config
      - ${DATA_DIR}/data/media:/data/media
    ports:
      - 32400:32400
    networks:
      - sharednetwork
    restart: unless-stopped

networks:
  sharednetwork:
    name: media_center_network